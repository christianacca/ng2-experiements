<h2>Form Example</h2>

<form #myForm="ngForm">
  <div>
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" name="firstName" ngModel />
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" name="lastName" ngModel required />
  </div>
</form>

<div>
  {{ myForm.value | json}}
</div>

<div>
  <pre>formValue$:</pre>
  {{ formValue$ | async }}
</div>

<div>
  <pre>formValue$ (2nd subscription):</pre>
  {{ formValue$ | async }}
</div>
